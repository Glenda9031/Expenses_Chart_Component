<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <section>
      <div class="balance">
        <div class="textarea">
          <p class="textarea__heading">My balance</p>
          <p class="textarea__total">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="app logo" class="logo">
      </div>

      <div class="data">
        <h1 class="heading">Spending - Last 7 days</h1>
        <div class="chart">
          <div class="chart__col">
            <div class="chart__col--data">
              <span class="popup"></span>
            </div>
            <p class="chart__col--day"></p>
          </div>

          <div class="chart__col">
            <div class="chart__col--data">
              <span class="popup"></span>
            </div>
            <div class="chart__col--day"></div>
          </div>

          <div class="chart__col">
            <div class="chart__col--data">
              <span class="popup"></span>
            </div>
            <div class="chart__col--day"></div>
          </div>

          <div class="chart__col">
            <div class="chart__col--data">
              <span class="popup"></span>
            </div>
            <div class="chart__col--day"></div>
          </div>

          <div class="chart__col">
            <div class="chart__col--data">
              <span class="popup"></span>
            </div>
            <div class="chart__col--day"></div>
          </div>

          <div class="chart__col">
            <div class="chart__col--data">
              <span class="popup"></span>
            </div>
            <div class="chart__col--day"></div>
          </div>
          
          <div class="chart__col">
            <div class="chart__col--data">
              <span class="popup"></span>
            </div>
            <div class="chart__col--day"></div>
          </div>
        </div>

        <p class="text">Total this month</p>
        <div class="summary">
          <p class="summary__total">$478.33</p>
          <div class="summary__textarea">
            <p class="summary__textarea--growth">+2.4%</p>
            <p class="summary__textarea--text">from last month</p>
          </div>
        </div>
      </div>
    </section>
  </main>
   <script src="script.js"></script>
  
</body>
</html>
