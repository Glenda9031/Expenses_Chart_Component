<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="header">
        <div id="my-balance-div">
          <h1>My balance</h1>
          <p>$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div id="chart-container">
        <p id="title" class="number">Spending - Last 7 days</p>
        <div id="chart-div">
          <div id="bars"></div>
          <div id="amounts"></div>
        </div>
        <div id="divider-line"></div>
        <div id="numbers-div">
          <div id="total">
            <p class="not-a-number">Total this month</p>
            <p id="total-value" class="number">$478.33</p>
          </div>
          <div id="percent-relation">
            <p id="percent" class="number">+2.4%</p>
            <p class="not-a-number">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
